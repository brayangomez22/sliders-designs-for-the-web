<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Example</title>
<style>
*, *:before, *:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body { height: 100%; }

body {
  overflow: hidden;
  background: #000;
}

.ws-pages {
  overflow: hidden;
  position: relative;
  height: 100%;
}

.ws-bgs {
  position: relative;
  height: 100%;
}

.ws-bg {
  height: 100%;
  background-size: cover;
  background-position: center center;
}

.ws-pages.s--ready .ws-bg { background: none !important; }

.ws-bg:after {
  content: "";
  display: table;
  clear: both;
}

.ws-bg__part {
  overflow: hidden;
  position: relative;
  float: left;
  width: 4.16667%;
  height: 100%;
  background-size: cover;
  background-position: center center;
  cursor: -webkit-grab;
  cursor: grab;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.ws-bg__part:after {
  content: "";
  position: absolute;
  top: 0;
  width: 100vw;
  height: 100%;
  background: inherit;
}

.ws-bg__part-1:after { left: 0vw; }

.ws-bg__part-2:after { left: -4.16667vw; }

.ws-bg__part-3:after { left: -8.33333vw; }

.ws-bg__part-4:after { left: -12.5vw; }

.ws-bg__part-5:after { left: -16.66667vw; }

.ws-bg__part-6:after { left: -20.83333vw; }

.ws-bg__part-7:after { left: -25vw; }

.ws-bg__part-8:after { left: -29.16667vw; }

.ws-bg__part-9:after { left: -33.33333vw; }

.ws-bg__part-10:after { left: -37.5vw; }

.ws-bg__part-11:after { left: -41.66667vw; }

.ws-bg__part-12:after { left: -45.83333vw; }

.ws-bg__part-13:after { left: -50vw; }

.ws-bg__part-14:after { left: -54.16667vw; }

.ws-bg__part-15:after { left: -58.33333vw; }

.ws-bg__part-16:after { left: -62.5vw; }

.ws-bg__part-17:after { left: -66.66667vw; }

.ws-bg__part-18:after { left: -70.83333vw; }

.ws-bg__part-19:after { left: -75vw; }

.ws-bg__part-20:after { left: -79.16667vw; }

.ws-bg__part-21:after { left: -83.33333vw; }

.ws-bg__part-22:after { left: -87.5vw; }

.ws-bg__part-23:after { left: -91.66667vw; }

.ws-bg__part-24:after { left: -95.83333vw; }

.ws-bg:nth-child(1) { background-image: url(1.jpeg); }

.ws-bg:nth-child(1) .ws-bg__part { background-image: url(1.jpeg); }

.ws-bg:nth-child(2) { background-image: url(2.jpg); }

.ws-bg:nth-child(2) .ws-bg__part { background-image: url(2.jpg); }

.ws-bg:nth-child(3) { background-image: url(4.jpeg); }

.ws-bg:nth-child(3) .ws-bg__part { background-image: url(4.jpeg); }

.ws-bg:nth-child(4) { background-image: url(3.jpg); }

.ws-bg:nth-child(4) .ws-bg__part { background-image: url(3.jpg); }

.ws-bg:nth-child(5) { background-image: url(6.jpg); }

.ws-bg:nth-child(5) .ws-bg__part { background-image: url(6.jpg); }

.ws-text {
  overflow: hidden;
  position: absolute;
  left: 15%;
  top: 50%;
  width: 70%;
  height: 50px;
  margin-top: -25px;
  pointer-events: none;
}

.ws-text__heading {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: justify;
  -webkit-justify-content: space-between;
  -ms-flex-pack: justify;
  justify-content: space-between;
  height: 100%;
  font-size: 30px;
  line-height: 50px;
  color: #fff;
}
</style>
</head>

<body>
<div class="ws-pages">
  <div class="ws-bgs">
    <div class="ws-bg"></div>
    <div class="ws-bg"></div>
    <div class="ws-bg"></div>
    <div class="ws-bg"></div>
    <div class="ws-bg"></div>
  </div>
  <div class="ws-text">
    
  </div>
</div>

<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script> 

<script src="js/app.js"></script>
<script src="js/app2.js"></script>
</body>
</html>
